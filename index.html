<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味打字练习</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>趣味打字练习</h1>
            <div class="mode-selector">
                <button id="chinese-mode" class="mode-btn active">中文模式</button>
                <button id="english-mode" class="mode-btn">英文模式</button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <i class="bi bi-stopwatch"></i>
                <span>时间: </span>
                <span id="time">00:00</span>
            </div>
            <div class="stat-box">
                <i class="bi bi-speedometer2"></i>
                <span>速度: </span>
                <span id="speed">0 字/分</span>
            </div>
            <div class="stat-box">
                <i class="bi bi-check-circle"></i>
                <span>正确: </span>
                <span id="correct">0</span>
            </div>
            <div class="stat-box">
                <i class="bi bi-x-circle"></i>
                <span>错误: </span>
                <span id="incorrect">0</span>
            </div>
            <div class="stat-box">
                <i class="bi bi-percent"></i>
                <span>正确率: </span>
                <span id="accuracy">0%</span>
            </div>
        </div>

        <div class="text-area">
            <div id="original-text" class="original-text"></div>
            <textarea id="input-text" class="input-text" placeholder="开始输入以计时..."></textarea>
        </div>

        <div class="control-buttons">
            <label for="file-upload" class="upload-btn">
                <i class="bi bi-upload"></i> 上传文章
            </label>
            <input type="file" id="file-upload" accept=".txt" style="display: none;">
            <button id="start-btn" class="control-btn">
                <i class="bi bi-play-fill"></i> 开始
            </button>
            <button id="reset-btn" class="control-btn">
                <i class="bi bi-arrow-clockwise"></i> 重置
            </button>
            <button id="end-btn" class="control-btn">
                <i class="bi bi-stop-fill"></i> 结束
            </button>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>打字结果</h2>
            <div class="result-stats">
                <div class="result-item">
                    <i class="bi bi-fonts"></i>
                    <p>总字数: <span id="total-chars">0</span></p>
                </div>
                <div class="result-item">
                    <i class="bi bi-stopwatch"></i>
                    <p>总耗时: <span id="total-time">00:00</span></p>
                </div>
                <div class="result-item">
                    <i class="bi bi-check-circle"></i>
                    <p>正确字数: <span id="total-correct">0</span></p>
                </div>
                <div class="result-item">
                    <i class="bi bi-x-circle"></i>
                    <p>错误字数: <span id="total-incorrect">0</span></p>
                </div>
                <div class="result-item">
                    <i class="bi bi-speedometer2"></i>
                    <p>打字速度: <span id="final-speed">0 字/分</span></p>
                </div>
                <div class="result-item">
                    <i class="bi bi-percent"></i>
                    <p>准确率: <span id="final-accuracy">0%</span></p>
                </div>
            </div>
            <button id="try-again-btn" class="control-btn">再试一次</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
